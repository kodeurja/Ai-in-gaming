{% extends "layout.html" %}
{% block content %}
<div class="landing-page">
    <div class="hero-section">
        <h1>Welcome to <span class="highlight">Galactic Gateway</span></h1>
        <p>Traverse the Stars. Master the Protocol.</p>
    </div>

    <div class="auth-container">
        <!-- Toggle Buttons -->
        <div class="auth-toggle">
            <button id="btn-login" class="active" onclick="showForm('login')">Login</button>
            <button id="btn-signup" onclick="showForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Enter the Void</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form" style="display: none;">
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label>Choose a Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Initiate Sequence</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showForm(formName) {
        document.getElementById('login-form').style.display = formName === 'login' ? 'block' : 'none';
        document.getElementById('signup-form').style.display = formName === 'signup' ? 'block' : 'none';
        document.getElementById('btn-login').classList.toggle('active', formName === 'login');
        document.getElementById('btn-signup').classList.toggle('active', formName === 'signup');
    }
</script>
{% endblock %}
