{% extends "layout.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="header-section" style="text-align: center; margin-bottom: 4rem;">
        <h1 style="font-size: 3.5rem; margin-bottom: 0.5rem; color: #fff; letter-spacing: 4px;">SYSTEM HUB</h1>
        <p style="color: var(--primary); letter-spacing: 2px;">AUTHENTICATED ACCESS // USER: {{ current_user.username }}
        </p>
    </div>

    <div class="gates-container" style="display: flex; justify-content: center; gap: 3rem; flex-wrap: wrap;">
        <!-- Option 1: Road Map -->
        <div class="enhanced-gate-card" style="width: 400px; height: 350px; cursor: pointer; transition: 0.3s;"
            onclick="window.location.href='{{ url_for('roadmap') }}'">
            <div class="gate-id">01</div>
            <div class="gate-content"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                <div class="gate-icon-large" style="font-size: 5rem; margin-bottom: 1.5rem;">üõ£Ô∏è</div>
                <h3 style="font-size: 2rem;">ROAD MAP</h3>
                <p style="color: #888; margin-top: 15px; text-align: center; font-size: 1.1rem;">Guided Learning Paths
                    for AI Mastery</p>
                <div class="gate-status-badge"
                    style="margin-top: 2rem; border-color: var(--primary); color: var(--primary);">OPEN DATA</div>
            </div>
        </div>

        <!-- Option 2: My Game -->
        <div class="enhanced-gate-card" style="width: 400px; height: 350px; cursor: pointer; transition: 0.3s;"
            onclick="window.location.href='{{ url_for('game_dashboard') }}'">
            <div class="gate-id">02</div>
            <div class="gate-content"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                <div class="gate-icon-large" style="font-size: 5rem; margin-bottom: 1.5rem;">üéÆ</div>
                <h3 style="font-size: 2rem;">MY GAME</h3>
                <p style="color: #888; margin-top: 15px; text-align: center; font-size: 1.1rem;">Continue Your
                    Intelligence Decryption</p>
                <div class="gate-status-badge"
                    style="margin-top: 2rem; border-color: var(--accent); color: var(--accent);">STREAK ACTIVE</div>
            </div>
        </div>
    </div>
</div>

<style>
    .enhanced-gate-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
    }
</style>
{% endblock %}
